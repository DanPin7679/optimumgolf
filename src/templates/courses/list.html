{% extends "base.html" %}

{% block content %}

<div class="sm:flex sm:justify-between sm:items-center mb-8">
    <div class="mb-4 sm:mb-0">
        <h1 class="text-2xl md:text-3xl text-gray-800 dark:text-gray-100 font-bold">Courses</h1>
    </div>
</div>



<div class="grid grid-cols-12 gap-6">
        {% for course in courses %}
            <div class="col-span-full sm:col-span-6 xl:col-span-3 bg-white dark:bg-gray-800 shadow-sm rounded-xl p-4">
                <div class="flex flex-col h-full">
                    <header>                

                        <div class="text-center">
                            <a class="inline-flex text-gray-800 dark:text-gray-100 hover:text-gray-900 dark:hover:text-white" href="#0">
                                <h2 class="text-xl leading-snug justify-center font-semibold">{{course.title}}</h2>
                            </a>
                        </div>
                    </header>
                   
                    <div class="text-center mt-2">
                        <div class="text-sm">{{course.description}}</div>
                    </div>
                </div>
            </div>
        {% endfor %}
</div>
{% endblock content %}
